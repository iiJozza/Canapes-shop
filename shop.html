<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Canape shop. Buy canapes for good prices in Sweden, Stockholm. Catering offering small bite-size delicacies.">
    <meta name="keywords" content="food, catering, canape, canapes, canape queen, delicious, catering shop, shop, buy,
    catering östermalm, luxery eating, bite-size, ms hors douvre">
    
    <!-- Title -->
    <title>Ms Hors D'ouvre</title>
    
    <!-- Favicon -->
    <link rel="icon" sizes="180x180" href="assets/favicon/canape-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html" aria-label="Goes to the home page">
            <h4>Ms</h4>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main id="shop-main">

        <!-- Hero section -->
        <section id="hero-shop">
            <div id="cover-text-shop">
                <h1>Our Products</h1>
            </div>
        </section>

        <section id="shop">
            <h5>Shop Items</h5>
            <div id="shop-item">
                <img src="assets/images/Salmon-roll-blini.jpg" alt="A salmon roll canape on top of a blini topped with mascarpone, lemon zest and peppar">
            </div>
            <div>
                <img src="assets/images/Salmon-mousse.jpg" alt="A salmon mousse topped with kaviar and dill">
            </div>
            <div>
                <img src="assets/images/Filo-goats-cheese.jpg" alt="A filobasket canape, filled with goats cheese and topped with elder berry, beetroot and cress">
            </div>
            <div>
                <img src="assets/images/Duck-liver-mousse.jpg" alt="A duckliver canape on bread topped with caramilized orange zest">
            </div>
            <div>
                <img src="assets/images/Lactos-free-white-mousse.jpg" alt="Laktosfree white mousse with passionfruit jelly">
            </div>
            <div>
                <img src="assets/images/canape-multiple.png" alt="Multiple canapes in rows">
            </div>
            <div>
                <img src="assets/images/canape-multiple2.png" alt="Multiple canapes in a row">
            </div>
            <div>
                <img src="assets/images/canape-cnantarelle.png" alt="chanterelle and Västerbotten cheese mousse topped with mascarpone">
            </div>
            <div>
                <img src="assets/images/canape-lobster.png" alt="A lobster roll canape in brioche bread topped with parsley">
            </div>
            <div>
                <img src="assets/images/canape-rotselleri.png" alt="A celeriac canape with browned butter Piedmont hazelnuts on black crackers">
            </div>
            <div>
                <img src="assets/images/canape-tigershrimp.png" alt="A tigershrimp with a spicy bloody mary pimpette">
            </div>
            <div>
                <img src="assets/images/blurry-pic.png" alt="An image of a plate of canapes">
            </div>

        </section>      
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/canapequeen/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>  
            <li>
                <a href="https://www.instagram.com/canapequeen.se/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
